<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 3 CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Flexbox -->
    <p>Flexbox</p>
    <div class="container">
        <div id="item_1"></div>
        <div id="item_2"></div>
        <div id="item_3"></div>
        <div class="container_2">
            <div id="item_4"></div>
            <div id="item_5"></div>
            <div id="item_6"></div>
            <div id="item_7"></div>
            <div id="item_8"></div>
        </div>
        <div id="item_9"></div>
    </div>

    <!-- GRID -->
    <p>GRID</p>
    <section class="grid_container">
        <div class="item_a"></div>
        <div class="item_b"></div>
        <div class="item_c"></div>
        <div class="item_d"></div>
        <div class="item_e"></div>
        <div class="item_f"></div>
        <div class="item_g"></div>
        <div class="item_h"></div>
        <div class="item_i"></div>
    </section>

    <!-- FLOAT -->
    <p>Float</p>
    <div class="float_container">
        <div class="div_1" ></div>
        <div class="div_2" ></div>
        <div class="div_3" ></div>
        <div class="div_4" ></div>
        <div class="div_5" ></div>
        <div class="div_6" ></div>
        <div class="div_7" ></div>
        <div class="div_8" ></div>
        <div class="div_9" ></div>
    </div>
    
</body>
</html>
